<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Temperature Converter</h1>

    <div class="card">
        <div id="container">

            <table class="table">

                <tbody>

                    <tr>
                        <!-- <td scope="row"></td> -->
                        <td> <label for="cel">Celsius</label></td>
                        <td> <input type="Number" id="cel" class="input" placeholder="Celsius"></td>
                    </tr>

                    <tr>
                        <!-- <td scope="row"></td> -->
                        <td> <label for="fah">Fahrenheit</label></td>
                        <td> <input type="Number" id="fah" class="input" placeholder="Fahrenheit"></td>
                    </tr>

                    <tr>
                        <!-- <td scope="row"></td> -->
                        <td> <label for="kel">Kelvin</label></td>
                        <td> <input type="Number" id="kel" class="input" placeholder=Kelvin></td>
                    </tr>

                </tbody>
            </table>

        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
